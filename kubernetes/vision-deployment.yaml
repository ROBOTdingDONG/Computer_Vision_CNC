apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-cnc-vision
  namespace: cv-cnc-manufacturing
  labels:
    app.kubernetes.io/name: cv-cnc-manufacturing
    app.kubernetes.io/component: vision
    app.kubernetes.io/part-of: cv-cnc-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: cv-cnc-manufacturing
      app.kubernetes.io/component: vision
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cv-cnc-manufacturing
        app.kubernetes.io/component: vision
        app.kubernetes.io/part-of: cv-cnc-platform
    spec:
      serviceAccountName: cv-cnc-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      nodeSelector:
        accelerator: nvidia-tesla-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: cv-cnc-vision
        image: cv-cnc-manufacturing/cv-cnc-vision:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: CV_CNC_ENV
          value: "production"
        - name: CV_CNC_USE_GPU
          value: "true"
        - name: CV_CNC_SERVICE_TYPE
          value: "vision"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: models-volume
          mountPath: /app/models
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: cv-cnc-data-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: cv-cnc-models-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: cv-cnc-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cv-cnc-vision-service
  namespace: cv-cnc-manufacturing
  labels:
    app.kubernetes.io/name: cv-cnc-manufacturing
    app.kubernetes.io/component: vision
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: cv-cnc-manufacturing
    app.kubernetes.io/component: vision
